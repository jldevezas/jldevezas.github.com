{{ $default_base := "academy/posters" }}

{{ if .Get "src" }}
  <figure class="poster">
    <a href="/pdf/{{ .Get "base" | default $default_base }}/{{ .Get "src" | safeURL }}.pdf" target="_blank">
      <img src="/img/{{ .Get "base" | default $default_base }}/{{ .Get "src" | safeURL }}.png"
        {{ with .Get "title" }} title="{{ . | plainify }}" {{ end }}/>
    </a>
  </figure>
{{ end }}
